<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="welcome">
            <h2 class="title">Welcome, <input type="text" id="name" placeholder="Your Name"></h2>
        </div>

        <div class="create-item">
            <h3>Create a ToDo</h3>

            <form action="" id="create-todo-item">
                <h4>What needs to be done?</h4>
                <input type="text" id="task" name="task" placeholder="New task goes here">
                <input type="submit" value="create-todo">
            </form>
        </div>
        <h3 class="ToDoList-Heading">ToDo List</h3>

        <div class="todo-list">
            <div class="pending">
                <h4>Pending Tasks</h4>
                <div class="list" id="todo-list-pending">
                    <div class="todo-item">
                        <input type="checkbox">

                        <div class="todo-content">
                            <input type="text" value="Make a video" readonly>
                        </div>

                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>

                    <div class="todo-item">

                        <input type="checkbox">


                        <div class="todo-content">
                            <input type="text" value="Make a vine" readonly>
                        </div>

                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="completed">
                <h4>Completed Tasks</h4>
                <div class="list" id="todo-list-completed">
                    <div class="todo-item done">

                        <input type="checkbox" checked>


                        <div class="todo-content">
                            <input type="text" value="Make a virsbdeo" readonly>
                        </div>

                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>

                    <div class="todo-item done">

                        <input type="checkbox" checked>

                        <div class="todo-content">
                            <input type="text" value="Make a bfbvideo" readonly>
                        </div>

                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
