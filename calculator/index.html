<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!--Google fonts-->
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--BootStrap-->
</head>

<body background="./Background.jpg">
    <div class="container text-center calculator">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <div class="row">
            <div data-clear class="col button" id="CE">CE</div>
            <div data-allClear class="col button" id="C">C</div>
            <div data-delete class="col button" id="Delete Character"><span>&#9003;</span></div>
            <div data-operation class="col button" id="divide"><span>&#247;</span></div>
        </div>
        <div class="row">
            <div data-number class="col button dark" id="7">7</div>
            <div data-number class="col button dark" id="8">8</div>
            <div data-number class="col button dark" id="9">9</div>
            <div data-operation class="col button" id="multiply"><span>&#215;</span></div>
        </div>
        <div class="row">
            <div data-number class="col button dark" id="4">4</div>
            <div data-number class="col button dark" id="5">5</div>
            <div data-number class="col button dark" id="6">6</div>
            <div data-operation class="col button" id="subtract"><spa>-</span></div>
        </div>
        <div class="row">
            <div data-number class="col button dark" id="1">1</div>
            <div data-number class="col button dark" id="2">2</div>
            <div data-number class="col button dark" id="3">3</div>
            <div data-operation class="col button" id="add"><spa>+</span></div>
        </div>
        <div class="row">
            <div data-number class="col button dark" id="0">0</div>
            <div data-number class="col button dark" id="decimal">.</div>
            <div data-equals class="col button" id="Equals"><spa>=</span></div>
        </div>
    </div>
    <script src="app.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!--Bootstrap-->
</body>

</html>
